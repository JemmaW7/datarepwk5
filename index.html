<html></html>
<body>
    <!-- form for sending data using the GET method -->
    <form action="/name" method="GET">
        <h3>GET</h3> <!-- heading for the GET form -->
        First name: <input type="text" name="firstname"><br> <!-- input for first name -->
        Last name: <input type="text" name="lastname"><br> <!-- input for last name -->
        <input type="submit" value="Submit"> <!-- submit button for GET form -->
    </form>

    <!-- form for sending data using the POST method -->
    <form action="/name" method="POST">
        <h3>POST</h3> <!-- heading for the POST form -->
        First name: <input type="text" name="firstname"><br> <!-- input for first name -->
        Last name: <input type="text" name="lastname"><br> <!-- input for last name -->
        <input type="submit" value="Submit"> <!-- submit button for POST form -->
    </form>
</body>
</html>
